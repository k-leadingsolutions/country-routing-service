server:
  port: 8080

spring:
  application:
    name: country-routing-service
  security:
    enabled: false

  # WebClient configuration
  webflux:
    base-path: /

# Country API configuration
countries:
  api:
    url: https://raw.githubusercontent.com/mledoze/countries/master/countries.json

# Actuator configuration for Observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true

# Application info (displayed in /actuator/info)
info:
  app:
    name: Country Routing Service
    description: RESTful service for calculating shortest land routes between countries
    version: 1.0.0
  build:
    artifact: '@project.artifactId@'
    name: '@project.name@'
    version: '@project.version@'
    group: '@project.groupId@'

# SpringDoc OpenAPI (Swagger) configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    filter: true

# Logging configuration
logging:
  level:
    com.routing: INFO
    reactor.netty: INFO
    org.springframework.web.reactive: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"